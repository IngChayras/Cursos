<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <style>
       
      .row {
        background: #e8e8e8;
        margin-top: 20px;
      }
      .contenido{
        background:#f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #4d5061;
      }

    </style>
  </head>
  <body>

    <div class="container">
        <!-- gutters son los espacios en las orillas que se originan de las filas y columnas de bootstrap 
        sin gutters g-0
        gx-5 agrega espacio a las orillas de cada columna
        gy-5 agrega espacio en la parte de arriba de las columnas
        -->
        <div class="row gy-5">
            <div class="col-6">
                <div class="contenido">
                    Columna1
                </div>
            </div>
            <div class="col-6">
                <div class="contenido">
                    Columna2
                </div>
            </div>
            <div class="col-6">
                <div class="contenido">
                    Columna3
                </div>
            </div>
            <div class="col-6">
                <div class="contenido">
                    Columna4
                </div>
            </div>

        </div>
    </div>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>
